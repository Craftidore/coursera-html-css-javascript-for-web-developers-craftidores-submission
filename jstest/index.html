<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			width: 30%;
			margin: auto;
		}
		div.roll-button {
			background-color: blue;
			border: 3px solid black;
			padding: 15px 10px 15px 10px;
			max-width: 200px;
			margin: auto;
			text-align: center;
		}
		p.result {
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="roll-button"><h1 onclick="a()" onselectstart="return false">Hi. Roll by clicking here.</h1></div>
<p id="result" class="result">Result here</p>
<script type="text/javascript">
	var randomNums;
	var currentIndex = 0;
	var getRandom = function (){
		$.getJSON("https://qrng.anu.edu.au/API/jsonI.php?length=10&type=uint8", function(data){
			randomNums = data.data;
		});
	}
	getRandom();
	var a = function (){
		document.getElementById("result").innerHTML = randomNums[currentIndex];
		if (currentIndex === 9) {
			getRandom();
			currentIndex = 0;
		}
		else {
			console.log(currentIndex);
		}
		currentIndex++;
	}
</script>
</body>
</html>
